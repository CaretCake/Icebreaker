<!DOCTYPE html>
<html lang="en">
<head>
	<title>ChatRoom</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "stylesheet" href="reset.css">
	<link rel = "stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Zilla+Slab&display=swap" rel="stylesheet">
	<script>
		var name = prompt("Please enter your name");
	</script>
</head>
<body>
	<div id="main-container">
		<div id="chat-container">
			<div id="intro">
			<h1>ChatRoom</h1>
			</div>
			
			<ul id="messages"></ul>
			
			<form action="">
			<input id="m" placeholder="Enter your message..." autocomplete="off" required /><button>Send</button>
			</form>

			<script src="/socket.io/socket.io.js"></script>
			<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
			<script>
				
					var socket = io();

					socket.emit('joining msg', name);

					$('form').submit(function(e) {
						e.preventDefault();            // will prevent page reloading
						socket.emit('chat message', (name + ':  ' + $('#m').val()));
								$('#messages').append($('<li id="list">').text('You:  ' + $('#m').val()));
						$('#m').val('');
						return false;
					});
					socket.on('chat message', function(msg){
						$('#messages').append($('<li>').text(msg));
					});
				
			</script>
		</div>

		<div id="drawing-board-container">
			Draw here!
		</div>
	</div>
</body>
</html>
